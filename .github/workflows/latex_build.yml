name: Compile LaTeX document
on:
  push:
    paths:
      - '**.tex'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set up TeX Live
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex

    - name: Compile LaTeX document
      run: |
        latexmk -pdf -jobname="FormularioTransformadaDeLaplace" main.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: compiled-pdf
        path: "Formulario Transformada de Laplace.pdf"

    - name: Commit PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f "Formulario Transformada de Laplace.pdf"
        git commit -m "chore: se agrega el PDF compilado ♻️" || echo "No changes to commit"
        git push
